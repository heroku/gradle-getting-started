<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Parcels</title>
    <link rel="icon" type="image/png" href="../static/assets/img/navbar-logo.svg"
          th:href="@{/assets/img/navbar-logo.svg}"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" th:href="@{/}"><img
                src="../static/assets/img/navbar-logo.svg" th:src="@{/assets/img/navbar-logo.svg}"
                alt="navbarlogo"/></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" th:if="${currentUser.isEmployee()}">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#" th:href="@{/admin}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<table class="wh-table sortable" id="myTable">

    <input type="text" id="myInputForSearch" onkeyup="myFunctionFilter()" placeholder="Search.." title="Type in a name">

    <th class="wh-cell-header" th:text="#{shipment.label.departure}">weight</th>

    <th class="wh-cell-header" th:text="#{shipment.label.arrival}">weight</th>

    <th class="wh-cell-header" th:text="#{shipment.label.status}">weight</th>

    <th class="wh-cell-header" th:text="#{parcel.label.weight}">weight</th>

    <th class="wh-cell-header" th:text="#{parcel.label.category}">category</th>

    <th class="wh-cell-header" th:text="#{parcel.label.warehouse}">warehouse</th>

    <th class="wh-cell-header" th:text="#{city.label.name}">warehouse</th>

    <th class="wh-cell-header" th:text="#{country.label.name}">warehouse</th>


    </tr>

    <tr class="wh-header header-filter-table">

    <tr class="wh-row" th:each="parcel : ${parcels}">

        <td class="wh-cell" th:text="${parcel.getDepartureDate()}">Parcel</td>

        <td class="wh-cell" th:text="${parcel.getArrivalDate()}">Parcel</td>

        <td class="wh-cell" th:text="${parcel.getStatus()}">Parcel</td>

        <td class="wh-cell" th:text="${parcel.getWeight()}">weight</td>

        <td class="wh-cell" th:text="${parcel.getCategory()}">category</td>

        <td class="wh-cell" th:text="${parcel.getStreetName()}">warehouse</td>

        <td class="wh-cell" th:text="${parcel.getCity()}">warehouse</td>

        <td class="wh-cell" th:text="${parcel.getCountry()}">warehouse</td>

    </tr>
</table>

<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

<script>
    function myFunctionFilter() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInputForSearch");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {
            // Hide the row initially.
            tr[i].style.display = "none";
            td = tr[i].getElementsByTagName("td");
            for (var j = 0; j < td.length; j++) {
                cell = tr[i].getElementsByTagName("td")[j];
                if (cell) {
                    if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
