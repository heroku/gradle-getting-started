<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parcel</title>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../static/assets/img/navbar-logo.svg" th:href="@{/assets/img/navbar-logo.svg}"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#" th:href="@{/}"><img
                src="../static/assets/img/navbar-logo.svg" th:src="@{/assets/img/navbar-logo.svg}"
                alt="navbarlogo"/></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#" th:href="@{/admin}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="singleParcelText">
<h4 th:text="${parcel.getWeight()}"></h4>
<h4 th:text="${parcel.getCategory().getName()}"></h4>
<h4 th:text="${parcel.getUser().getEmail()}"></h4>
<h4 th:text="${parcel.getWarehouse().getAddress().getStreetName()}"></h4>
    <h5 class="updateDeleteButtons">
        <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/update}">Update</a>
        <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/delete}">Delete</a>
    </h5>

    <br>
    <br>
    <h5>Add parcel to shipment</h5>
    <div th:each="shipment : ${shipments}">
        <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/shipment/{id}(id=${shipment.getId()})}">
        <span th:if="${shipment.getStatus().getName() == 'preparing'}"

              th:text="${shipment.getId() + ' | ' + #dates.format(shipment.getDepartureDate(), 'dd-MM-yyyy' ) + ' | '
              + #dates.format(shipment.getArrivalDate(), 'dd-MM-yyyy' ) + ' | Status : ' + shipment.getStatus().getName()}"></span></a>
    </div>
</div>

<label class="error error-custom" th:errors="*{shipments}">Status error placeholder</label>
<br/><br/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="assets/mail/jqBootstrapValidation.js"></script>
<script src="assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
